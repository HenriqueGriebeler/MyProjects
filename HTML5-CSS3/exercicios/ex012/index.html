<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>VIDEOS HOSPEDADOS LOCALMENTE</h1>
    <p>Este vídeo esta hospedado em meu próprio servidor!!!</p>
    <video controls>
        <source src="midia/Videotestm.m4v" type="video/mp4">
        <source src="midia/Videotestw.webm" type="video/webm">
        <p>Seu navegador não tem suporte para a reprodução deste vídeo.</p>
    </video>

    <h1>Inserindo vídeos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/OIV9hFL6DL0?start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
