<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Criamos usando p">Parágrafo</abbr></li>
        <li><abbr title="Criamos usando h1">Títulos</abbr></li>
        <li><abbr title="Criamos usando img">Imagens</abbr></li>
        <li><abbr title="Criamos usando abbr">Abreviações</abbr></li>
        <li><abbr title="Criamos usando code">Código-fonte</abbr></li>
        <li><abbr title="Criamos usando ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Criamos usando ul e li">Lista com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
