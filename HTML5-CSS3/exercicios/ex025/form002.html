<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
        <form action="cadastro.js" autocomplete="off" method="post" id="isenha">
        <div>
            <p>
                <label for="iusu">Usuário:</label> <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="27" size="16">
            </p>
               
        </div>

        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="5" maxlength="16">
        </p>
        <div>
            <input type="submit" value="Cadastrar" id="isenha">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
