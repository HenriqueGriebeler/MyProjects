<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Keyboard</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
<main style="margin: auto; text-align: center;">
  <div>
    <p style="margin: 20px;">
  <label for="textLabel" class="textLabel" style="cursor: pointer; margin: 10px;">Digite com o teclado web</label>
  <input type="text" name="textArea" id="text" class="textInput"/>
</p>
</div>
<div>
  <input type="button" value="Abrir teclado" id="textLabel" class="keyboardButton" onclick="keyboard()">
</div>

</main>
<div>

<div id="keyboardBody" style="display: none;">
  <div class="normalFloor">
    <div class="normalKey"><div class="firstOrLastKeyPosition">Esc</div></div>
    <div class="normalKey"><div class="normalKeyPosition">'</div></div>
    <div class="normalKey"><div class="normalKeyPosition">1</div></div>
    <div class="normalKey"><div class="normalKeyPosition">2</div></div>
    <div class="normalKey"><div class="normalKeyPosition">3</div></div>
    <div class="normalKey"><div class="normalKeyPosition">4</div></div>
    <div class="normalKey"><div class="normalKeyPosition">5</div></div>
    <div class="normalKey"><div class="normalKeyPosition">6</div></div>
    <div class="normalKey"><div class="normalKeyPosition">7</div></div>
    <div class="normalKey"><div class="normalKeyPosition">8</div></div>
    <div class="normalKey"><div class="normalKeyPosition">9</div></div>
    <div class="normalKey"><div class="normalKeyPosition">0</div></div>
    <div class="normalKey"><div class="normalKeyPosition">-</div></div>
    <div class="normalKey"><div class="normalKeyPosition">=</div></div>
    <div class="doubleKey"><div class="firstOrLastKeyPosition">Bks</div></div>
  </div>
  <div class="normalFloor">
    <div class="doubleKey"><div class="firstOrLastKeyPosition">Tab</div></div>
    <div class="normalKey"><div class="normalKeyPosition">q</div></div>
    <div class="normalKey"><div class="normalKeyPosition">w</div></div>
    <div class="normalKey"><div class="normalKeyPosition">e</div></div>
    <div class="normalKey"><div class="normalKeyPosition">r</div></div>
    <div class="normalKey"><div class="normalKeyPosition">t</div></div>
    <div class="normalKey"><div class="normalKeyPosition">y</div></div>
    <div class="normalKey"><div class="normalKeyPosition">u</div></div>
    <div class="normalKey"><div class="normalKeyPosition">i</div></div>
    <div class="normalKey"><div class="normalKeyPosition">o</div></div>
    <div class="normalKey"><div class="normalKeyPosition">p</div></div>
    <div class="normalKey"><div class="normalKeyPosition">´</div></div>
    <div class="normalKey"><div class="normalKeyPosition">[</div></div>
    <div class="doubleKey"><div class="firstOrLastKeyPosition">Enter</div></div>
  </div>
  <div class="normalFloor">
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">Caps</div></div>
    <div class="normalKey"><div class="normalKeyPosition">a</div></div>
    <div class="normalKey"><div class="normalKeyPosition">s</div></div>
    <div class="normalKey"><div class="normalKeyPosition">d</div></div>
    <div class="normalKey"><div class="normalKeyPosition">f</div></div>
    <div class="normalKey"><div class="normalKeyPosition">g</div></div>
    <div class="normalKey"><div class="normalKeyPosition">h</div></div>
    <div class="normalKey"><div class="normalKeyPosition">j</div></div>
    <div class="normalKey"><div class="normalKeyPosition">k</div></div>
    <div class="normalKey"><div class="normalKeyPosition">l</div></div>
    <div class="normalKey"><div class="normalKeyPosition">ç</div></div>
    <div class="normalKey"><div class="normalKeyPosition">ã</div></div>
    <div class="normalKey"><div class="normalKeyPosition">õ</div></div>
    <div class="normalKey"><div class="normalKeyPosition">]</div></div>
  </div>
  <div class="normalFloor">
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">Shift</div></div>
    <div class="normalKey"><div class="normalKeyPosition">\</div></div>
    <div class="normalKey"><div class="normalKeyPosition">z</div></div>
    <div class="normalKey"><div class="normalKeyPosition">x</div></div>
    <div class="normalKey"><div class="normalKeyPosition">c</div></div>
    <div class="normalKey"><div class="normalKeyPosition">v</div></div>
    <div class="normalKey"><div class="normalKeyPosition">b</div></div>
    <div class="normalKey"><div class="normalKeyPosition">n</div></div>
    <div class="normalKey"><div class="normalKeyPosition">m</div></div>
    <div class="normalKey"><div class="normalKeyPosition">,</div></div>
    <div class="normalKey"><div class="normalKeyPosition">.</div></div>
    <div class="normalKey"><div class="normalKeyPosition">;</div></div>
    <div class="normalKey"><div class="normalKeyPosition">/</div></div>
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">Shift</div></div>
  </div>  
  <div class="normalFloor">
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">Ctrl</div></div>
    <div class="normalKey"><div class="normalKeyPosition">Alt</div></div>
    
    <div class="doubleKey" style="width: calc(100vw / 2);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;"></div></div>
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">Home</div></div>
    <div class="doubleKey" style="width: calc(100vw / 8);"><div class="firstOrLastKeyPosition" style="margin-top: 9%;">End</div></div>
    <div class="normalKey"><div class="normalKeyPosition">ª</div></div>
    <div class="normalKey"><div class="normalKeyPosition">º</div></div>
    <div class="normalKey"><div class="firstOrLastKeyPosition" style="margin-top: 16%;">Del</div></div>
</div>

</div>
</body>
</html> <script src="scripts/script.js"></script>
