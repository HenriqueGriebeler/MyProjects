<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object test</title>

  <!--FONTE-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!--ICONES-->

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!--LINKS-->

<link rel="stylesheet" href="styles/style.css">
<script src="scripts/script.js"></script>

    
</head>
<body>

        <!--CABEÇALHO PRINCIPAL-->

        <div id="frame">
        <header>
            <div>
                <div>
                    <p>EDITOR DE PRODUTOS</p>
                </div>
            </div>
        </header>

        <!--CONTEÚDO PRINCIPAL-->

        <main>
            <div>
                <br>
                <h1>PRODUTOS</h1>
                <p>Lista de produtos da minha loja:</p>
                <br>

                <!--Botões da página-->

                <label for="salvar"><p>Salvar: <input type="text" name="product" id="produto" placeholder="Nome do produto" maxlength="30"></p></label>
                <label for="value"><p>Valor: <input type="number" name="value" id="ivalue" placeholder="Valor do produto" maxlength="5"></p></label>

                <div>
                    <button onclick="produto.salvar()">Adicionar</button>
                    <button onclick="produto.deletar()">Deletar</button>
                </div>

                    <!--INICIO DA TABELA DE PRODUTOS-->

            </div>
        </main>
        <br>
            <table>
                <thead>
                    
                    <th id="id-th">ID</th>
                    <th id="produto-th">Produto</th>
                    <th id="valor-th">Valor</th>
                    <th id="acao-th">Ações</th>
                
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
    </div>

    <!--FIM DA TABELA DE PRODUTOS-->

</body>
</html>
