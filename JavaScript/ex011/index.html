<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário doido</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <div>
        <label for="inum">
        Velocidade do carro <input type="number" name="num" id="inum" required> Km/h <input type="button" value="Continuar" onclick="calculate()" id="inum">
        </label>
        <br>
        <p>Sua velocidade atual é: </p>
    </div>
    <script>

        var n = window.document.getElementById('inum')
        var frase = window.document.querySelector('p')

        function calculate(){

            frase.innerHTML +=  "<strong>" +n.value +"</strong> Km/h"
            if(n.value > 60){
                frase.innerHTML += "Você foi <strong> multado </strong>"
            }
            frase.innerHTML += '<br> Use sempre o cinto de segurança'
        }
    </script>
</body>
</html>
