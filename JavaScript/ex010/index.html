<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
</body>
<script>

    var a = window.document.getElementsByTagName('div')[0]
    a.addEventListener('click', click)
    a.addEventListener('mouseenter', enter)
    a.addEventListener('mouseout', out)

    function click(){
        
        a.innerText = "Clicou!"
    } function enter(){
        
        a.style.background = 'green'
        a.innerHTML = 'Entrou!'
    } function out(){
        
        a.style.background = 'aquamarine'
        a.innerHTML = 'Saiu'
    }
</script>
</html>
