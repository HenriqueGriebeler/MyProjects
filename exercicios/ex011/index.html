<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>

    <style>
        h1{
            color: chocolate;
        } p{
            color: darkgreen;
        }
    </style>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="M.png" type="image/png">
        
        <img src="G.png" alt="Imagem flexível">
    </picture>
        <h1>Reproduzindo audio</h1>
        <p>Reproduzindo um audio em html 5</p>
        <audio src="midia/audioteste.ogg" controls autoplay></audio>
</body>
</html>
