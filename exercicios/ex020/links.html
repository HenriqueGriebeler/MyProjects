<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
    body{
font-family: Arial, Helvetica, sans-serif;
  }
   a{
    color: red;
    text-decoration: none;
} a:visited{
    color: darkred;
    
} a:hover{
    text-decoration: underline;
    color: black;
}a:active{
    color: aliceblue;
    
}a::after{
    content: '[link]';
    color: gray;
}a::before{
    content: '=>';
}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li> <a href="https://github.com/HenriqueGriebeler"> Github</a></li>
        <li> <a href="https://www.instagram.com/henriquearaujo____/">Instagram</a></li>
        <li> <a href="https://www.youtube.com/channel/UCuVrZO3-d8th9tAan4w0h3g">Youtube</a> </li>
    </ul>
</body>
</html>
